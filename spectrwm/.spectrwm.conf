# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

 workspace_limit	= 4

# Window Decoration
 border_width		= 5 
 color_focus		= rgb:f7/7e/0e
 color_unfocus		= rgb:e8/e8/ea
 region_padding	= 60
 tile_gap		= 60

# Bar Settings
 bar_enabled		= 0
 bar_border_width	= 0
 bar_border[1]		= rgb:f7/7e/0e
 bar_color[1]		= rgb:e8/e8/ea
 bar_font_color[1]	= rgb:00/00/00
 bar_font		= -*-terminus-*-*-*-*-12-*-*-*-*-*-iso10646-*
 #bar_action		= /home/spinks/bin/baraction.sh
 #bar_delay      = 1
 bar_justify		= center
 bar_format		= %a %R

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
 modkey = Mod4

# PROGRAMS

# Validated default programs:
# program[lock]		= xlock
 program[term]		= urxvt
# program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
 program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Enter	# disable term
# bind[]		= MOD+p			# disable menu

# Unbind kill because it doesn't kill
bind[]          = MOD+w

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

 program[volup]     = amixer set Master 3dB+ unmute
 program[voldn]     = amixer set Master 3dB- unmute
 bind[volup]        = MOD+F12
 bind[voldn]        = MOD+F11

